<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGs 永續指標</title>
    <link rel="stylesheet" href="SDGs/_css/bootstrap.css">
    <!-- <script src="./_js/bootstrap.bundle.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="SDGs/_css/style.css">
    <link rel="stylesheet" href="SDGs/_css/index.css">
    <link rel="icon" href="SDGs/icon/SDG_logo_without_UN_emblem/SDG Wheel_Transparent_WEB.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
    body {
    margin-top: 0;
}

.container_navblock>a {
    width: 45%;
    height: 20vh;
    color: #fffae5;
    background-color: #ff9405;
    margin: auto;
    border-radius: 10px;
    text-decoration: none;
    text-align: center;
    font-size: larger;
    margin-bottom: 10px;
    transition: 0.5s all linear;
}

.container_navblock>a::before {
    content: '';
    display: inline-block;
    height: 100%;
    width: 0;
    vertical-align: middle;
}

.container_navblock>a:hover {
    transition: all 0.5s linear;
    background-color: #ffffff5d;
    color: #ff9405;
    font-weight: 600;
    font-size: 32px;
}


#clock{
    width: 16px;
}

.animate__animated.animate__flipInX {
    --animate-duration: 5s;
    --animate-delay: 1s;
}

.animate__animated.animate__zoomIn:nth-of-type(1) {
    animation-delay: 2s;
}

.animate__animated.animate__zoomIn:nth-of-type(2) {
    animation-delay: 2.5s;
}

.animate__animated.animate__zoomIn:nth-of-type(3) {
    animation-delay: 3s;
}

.animate__animated.animate__zoomIn:nth-of-type(4) {
    animation-delay: 3.5s;
}



small {
    display: block;
    text-align: center;
    margin: 20px;
    color: lightgrey;
}

@media screen and (min-width:801px) {
    div>img {
        width: 30%;
    }
}

@media screen and (max-width:800px) {
    div>img {
        width: 70%;
    }
}
</style>
</head>

<body>
    <div class="container">
        <div class="container_logo">
            <img src="./icon/SDG_logo_without_UN_emblem/E_SDG_logo_without_UN_emblem_Square_Transparent_WEB.png.png" alt="logo"
                class="d-block mx-auto pt-5 animate__animated animate__flipInX">
        </div>
        <div class="container_main row">
            <div class="container_video col-12 col-md-6 mx-auto my-5">
                <video src="./image/intro.mp4" class="w-100 rounded" controls muted autoplay loop poster=""></video>

            </div>
            <div class="container_navblock col-12  col-md-6 row mx-auto my-auto gap-1">
                <a href="./about.html" class="col-6 animate__animated animate__zoomIn">關於SDGs</a>
                <a href="./case.html" class="col-6 animate__animated animate__zoomIn">各種行動</a>
                <a href="./presenting.html" class="col-6 animate__animated animate__zoomIn">多元呈現</a>
                <a href="./contact.html" class="col-6 animate__animated animate__zoomIn">聯絡我們</a>
            </div>
        </div>
        <!-- 倒數計時 -->
        <div class="container_footer pb-3">
            <h6 class="text-center text-secondary mt-3"><img src="../SDGs/image/clock.gif" id="clock" alt="">&nbsp;&nbsp;距離2030年，我們還有<span id="demo"></span>可以行動。</h6>
            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Jan 1, 2030").getTime();

                // Update the count down every 1 second
                var x = setInterval(function () {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="demo"
                    document.getElementById("demo").innerHTML = days + " 天 " + hours + " 小時 "
                        + minutes + " 分 " + seconds + " 秒";

                    // If the count down is over, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>
        </div>
    </div>
    <small>．影片來源．Impact Hub Taipei．版權所有．United Nations</small>

</body>

</html>
